os: Visual Studio 2013
configuration: Release

install:
  - git clone -q --branch=master https://github.com/tronkko/dirent.git C:\projects\dirent
#  - cmd: choco install OpenCV

environment:
  DIRENT_INCLUDE_DIR: C:\projects\dirent\include

build_script:
  - mkdir build
  - cd build
  - cmd: dir C:\projects\dirent
  - cmd: dir C:\projects\dirent\include
  - cmake .. -G"Visual Studio 12 2013"

matrix:
  fast_finish: true

